<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/main-layout.xhtml">
    <ui:define name="body">
        <div class="large_window_top">
            <div class="legend">Regisztráció</div>
        </div>
        <div class="large_window_bevel">
            <div class="content">
                <br/><br/>
                <h:form id="registerForm" >
                    <p:messages globalOnly="false"/>

                    <div id="loginBox">
                        <div class="row">
                            <div class="label"></div>
                            <div class="field">
                                <h:graphicImage value="/resources/images/vizjel.png" alt="TheTree™" title="TheTree™"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="label">
                                <h:outputLabel for="username" value="Felhasználónév:"/>
                            </div>
                            <div class="field">
                                <h:inputText value="#{newUser.username}" id="username" binding="#{usernameField}"/>
                                <h:message for="#{newUser.username}" showDetail="true"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="label">
                                <h:outputLabel for="password" value="Jelszó:"/>
                            </div>
                            <div class="field">
                                <p:password value="#{newUser.password}" id="password" match="password2"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="label">
                                <h:outputLabel for="password2" value="Jelszó megismételve:"/>
                            </div>
                            <div class="field">
                                <p:password value="#{newUser.password}" id="password2"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="label">
                                <h:outputLabel for="email" value="E-Mail cím:"/>
                            </div>
                            <div class="field">
                                <h:inputText value="#{newUser.email}" id="email"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="label">
                                <h:outputLabel for="email2">E-Mail cím megismételve:</h:outputLabel>
                            </div>
                            <div class="field">
                                <h:inputText id="email2" type="text"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="label">Neme:</div>
                            <div class="field">
                                <select name="treeSex">
                                    <option value="0" selected="selected">Férfi</option>
                                    <option value="1">Nő</option>
                                </select>
                            </div>
                        </div>


                        <div class="row">
                            <div class="label"></div>
                            <div class="field">
                        <span class="errorstring">
                            <h:messages for="email" fatalClass="errorstring" globalOnly="false"/>
                        </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="label">Elmúltam 13 éves:</div>
                            <div class="field"><input type="checkbox" name="past13"/></div>
                        </div>
                        <div class="row">
                            <div class="label">Elfogadom a felhasználási feltételeket:</div>
                            <div class="field"><input type="checkbox" name="agreeTerms"/></div>
                        </div>
                        <div class="row">
                            <div class="label"></div>
                            <div class="field">
                                <h:commandLink styleClass="button" action="#{registerController.register}">
                                    <div class="button-left"></div>
                                    <div class="content">regisztráció</div>
                                    <div class="button-right"></div>
                                </h:commandLink>
                            </div>
                        </div>
                    </div>
                </h:form>
                <br/><br/>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
