<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xml:lang="en" lang="en">
<h:head>
    <h:outputStylesheet library="css" name="main.css"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>PrimeFaces - ShowCase</title>
</h:head>
<h:body>

    <div id="main_placeholder" style="width: 800px">
        <br/>
        <h:panelGroup header="Adminisztráció">
            <h:form id="form">
                <h2>Torrentek</h2>
                <h:dataTable value="#{torrentList}" var="torrent" rowKey="#{torrent.id}"
                             selection="#{adminController.selectedTorrent}" selectionMode="single">
                    <h:column headerText="Torrent neve">
                        <h:outputText value="#{torrent.name}"/>
                    </h:column>
                    <h:column headerText="Kat." width="30">
                        <h:graphicImage library="images" name="torrentpics/#{torrent.category.image}.gif"
                                        alt="#{torrent.category.category}"
                                        height="16"
                                        title="#{torrent.category.category}"/>
                    </h:column>
                    <h:column headerText="Feltöltő">
                        #{torrent.uploader.name}
                    </h:column>
                    <h:column headerText="Feltöltve">
                        <h:outputText value="#{torrent.uploaded}">
                            <f:convertDateTime pattern="yyyy-MM-dd hh:mm"/>
                        </h:outputText>
                    </h:column>

                    <f:facet name="footer">
                        <h:commandButton id="viewButton" value="View" icon="ui-icon-search"
                                         update=":form:display" oncomplete="PF('carDialog').show()"/>
                        <h:commandButton value="Anyád"/>
                    </f:facet>
                </h:dataTable>

                <!--p:dialog id="dialog" header="Car Detail" widgetVar="carDialog" resizable="false"
                          width="600" showEffect="fade" hideEffect="fold">

                    <h:panelGrid id="display" columns="2" cellpadding="4" width="550">

                        <f:facet name="header">
                            <p:graphicImage library="images"
                                            name="torrentpics/#{adminController.selectedTorrent.category.image}.gif"/>
                        </f:facet>

                        <h:outputText value="Model:"/>
                        <h:outputText value="#{adminController.selectedTorrent.name}"/>

                        <h:outputText value="Year:"/>
                        <h:outputText value="#{adminController.selectedTorrent.description}"/>

                        <h:outputText value="Manufacturer:"/>
                        <h:outputText value="#{adminController.selectedTorrent.uploaded}"/>

                        <h:outputText value="Color:"/>
                        <h:outputText value="#{adminController.selectedTorrent.uploader.name}"/>
                    </h:panelGrid>
                </p:dialog-->

                <br/>

                <!-- Kategóriák -->
                <h2>Torrent kategóriák</h2>
                <h:dataTable value="#{categoryList}" var="category"
                             rowKey="#{category.id}"
                             selectionMode="single">
                    <h:column width="10" headerText="#">
                        #{category.id}
                    </h:column>
                    <h:column headerText="Kategória neve">
                        #{category.category}
                    </h:column>
                    <h:column headerText="Kép">
                        #{category.image}
                    </h:column>
                    <h:column headerText="" width="30">
                        <h:graphicImage library="images" name="torrentpics/#{category.image}.gif" alt="" title=""
                                        height="15"/>
                    </h:column>
                    <f:facet name="footer">
                        <h:commandButton value="Új kategória" icon="ui-icon-plus"
                                         oncomplete="PF('addCategoryDialog').show()"/>
                    </f:facet>
                </h:dataTable>

                <h:panelGroup p:header="Kategória felvétele" p:closable="true" p:modal="true" p:widgetVar="addCategoryDialog"
                          showEffect="fade">
                    <h:panelGrid id="addCategoryDisplay" columns="2" cellpadding="4">
                        <h:outputLabel for="category-name" value="Kategória neve:"/>
                        <h:inputText id="category-name" value="#{adminController.newCategory.category}"
                                     placeholder="Kategória neve"/>
                        <h:outputLabel for="category-picture" value="Kategória képe:"/>
                        <h:inputText id="category-picture" value="#{adminController.newCategory.image}"
                                     placeholder="Kategória képe"/>
                        <f:facet name="footer">
                            <h:commandButton value="Mentés" update=":form" action="#{adminController.addCategory()}"
                                             oncomplete="PF('addCategoryDialog').hide();"/>
                        </f:facet>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </div>
</h:body>
</html>
