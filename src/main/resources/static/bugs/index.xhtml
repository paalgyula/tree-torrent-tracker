<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<ui:composition template="/templates/main-layout.xhtml">
    <ui:define name="body">
        <div class="large_window_top">
            <div class="legend">Hiba bejelentése</div>
        </div>

        <div class="large_window_bevel">
            <h:form method="post" name="bugform">
                <div class="detailBox">
                    <div class="row">
                        <div class="label">Bejelentő felhasználó:</div>
                        <div class="field">!!!FELHASZNALO!!!</div>
                    </div>
                    <div class="row">
                        <div class="label">Hiba/javaslat megnevezése:</div>
                        <div class="field">
                            <input type="text" name="title"
                                   value="$ {fieldValue(bean: bugsInstance, field: 'title')}"
                                   class="$ {hasErrors(bean: bugsInstance, field: 'title', 'error')}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label" style="vertical-align: top;">Hiba/javaslat részletes leirása:</div>
                        <div class="field">
                        <textarea name="description"
                                  class="$ {hasErrors(bean: bugsInstance, field: 'description', 'error')}">$ {fieldValue(bean: bugsInstance, field: 'description')}</textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="label"></div>
                        <div class="field">
                            <!--h:hasErrors bean="${bugsInstance}">
                                <span class="errorstring">
                                    <g:renderErrors bean="${bugsInstance}" as="list"/>
                                </span>
                            </h:hasErrors!-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="label"></div>
                        <div class="field">
                            <div class="button" onclick="$('#bugform').submit();">
                                <div class="button-left"></div>
                                <div class="content">bejelentés</div>
                                <div class="button-right"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
