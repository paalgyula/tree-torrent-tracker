<div class="large_window_top">
    <div class="legend">Belépés</div>
</div>
<div class="large_window_bevel">
    <div class="content">
        <br/>
        <br/>
        <form #loginForm="ngForm" name="logindata" (ngSubmit)="onSubmit()">
            <div id="loginBox">
                <div class="row">
                    <div class="label"></div>
                    <div class="field">
                        <img [src]="'assets/images/watermark.png'" alt="TheTree™" title="TheTree™" />
                    </div>
                </div>
                <div class="row">
                    <div class="label">Felhasználónév:</div>
                    <div class="field">
                        <input type="text" name="username" [(ngModel)]="logindata.username" />
                    </div>
                </div>
                <div class="row">
                    <div class="label">Jelszó:</div>
                    <div class="field">
                        <input type="password" name="password" [(ngModel)]="logindata.password" />
                    </div>
                </div>
                <div class="row">
                    <div class="label">Maradjon bejelentkezve:</div>
                    <div class="field">
                        <input type="checkbox" name="remember" [(ngModel)]="logindata.remember" />
                    </div>
                </div>
                <div class="row" *ngIf="logindata">
                    <div class="label">&nbsp;</div>
                    <div class="field">
                        <span class="errorstring">{{logindata | json}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                    </div>
                    <div class="field">
                        <div class="button" (click)="onSubmit()">
                            <div class="button-left"></div>
                            <div class="content">belépés</div>
                            <div class="button-right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <br/>
        <br/>
    </div>
</div>
